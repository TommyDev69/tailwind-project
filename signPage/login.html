<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body class="bg-gray-800">
    <div class="md:container-fluid bg-gray-800 pt-8 pb-8">
        <div class="grid sm:grid-cols-2 border-2 border-white rounded-2xl bg-white w-10/12 ml-auto mr-auto mt-2 mb-2">
            <div class="pt-20 pb-20 text-center md:text-center ">
                <p class="text-4xl text-[#051922] capitalize font-bold">
                    welcome back, #user
                </p>
                <p class="text-md text-gray-600 pb-4 ml-[-50px]">
                    Welcome back! Please enter your details
                </p>

                <div class="w-10/12 relative pl-2 ml-20 ">
                    <img src="./loginImage/google.png" class="w-6 pt-4 pb-4 absolute bottom-[-4px] left-[130px]" alt="">
                    <button type="button" class="border-[0.1px] border-[#ccc] w-7/12 pb-2 pt-2 text-md ml-[-22px] rounded-2xl"> <p class="text-lg pl-8 pr-auto pl-auto">login to your google account</p></button>
                </div>
                
                <div class="flex w-full pt-6 pb-10 ">
                    <div class="w-[23%] bg-red-400 h-0 border-[0.2px] ml-52 mt-4"></div>
                    <p class="text-md">or</p>
                    <div class="w-[23%] bg-red-400 h-0 border-[0.2px] mt-4"></div>
                </div>
                <div class="relative flex ">
                    <div class="absolute  pt-4 pb-4 pl-4 pr-4  w-20 left-[155px] top-8">
                        <img src="/signPage/loginImage/email.png" class="" />
                    </div>
                    <div class="w-full  pb-2  pt-8 ">
                        <input type="text" class=" focus:border-t-0  focus:bg-gray-200 focus:text-black border-2 ml-[29px] pl-20 rounded-xl border-t-0 border-l-0 border-r-0 pt-4  mb-10 h-16 text-2xl w-6/12 border-b-[#F28123] " placeholder="Email">
                    </div>
                </div>
                <div class="relative flex">
                    <div class="absolute  pt-4 pb-4 pl-4 pr-4  w-20 left-[155px] bottom-5">
                        <img src="/signPage/loginImage/eyes_slash.png" class="" />
                    </div>
                    <div class="w-full  pb-10  pet-8 ">
                        <input type="password" class=" focus:border-t-0  focus:bg-gray-200 border-2 ml-[29px] pl-20 rounded-xl border-t-0 border-l-0 border-r-0 pt-4 h-16  text-2xl w-6/12 border-b-[#F28123] " placeholder="Password">
                    </div>
                </div>

                <div class="grid sm:grid-cols-2  relative">
                    <div class=" ml-20 flex justify-center absolute left-[92px] align-center">
                        <input type="checkbox" name="" id="">
                        <p class="text-sm capitalize pl-2 text-black left-[92px]"> remember for 30days</p>
                    </div>

                    <div class=" flex justify-center absolute right-[124px] align-center ">
                        <u class="text-sm capitalize pl-2 text-black left-[202px]"> forget password</u>
                    </div>
                </div>
                
                <div class="w-10/12 pt-10 pl-2 ml-20 ">
                    
                    <button type="button" class="border-[0.1px] bg-[#051922] text-white border-[#ccc] w-7/12 pb-2 pt-2 text-md ml-[-22px] rounded-2xl"> <p class="text-lg pl-8 pr-auto pl-auto">login</p></button>
                </div>
            </div>
            <div class=" ">
                <div class="w-full pr-auto pl-auto">
                    <img src="/signPage/loginImage/linux.png" class="mr-auto ml-auto" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
